<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Teresa - Preservando a Cultura Quilombola</title>
  <meta name="description"
    content="Mais de 100 anos de história, tradições e resistência cultural em Vila Bela da Santíssima Trindade - MT">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="./styles/index.css">
  <script src="./scripts/projects.js"></script>
</head>

<body>
  <!-- Header fixo -->
  <div class="fixed top-0 left-0 right-0 z-50 header-glass">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex justify-between items-center">
        <a href="index.html" class="flex items-center space-x-3">
          <img src="./assets/logo.svg" alt="Logo Teresa" class="w-10 h-10">
          <span class="font-bold text-gray-900">Instituto Tereza de Benguela</span>
        </a>
        <nav class="hidden md:flex items-center space-x-8">
          <a href="index.html" class="text-gray-700 hover:text-primary transition-colors font-medium">Início</a>
          <a href="doacao.html" class="text-gray-700 hover:text-primary transition-colors font-medium">Doações</a>
          <a href="voluntario.html"
            class="text-gray-700 hover:text-primary transition-colors font-medium">Voluntários</a>
          <a href="projetos.html" class="text-primary font-semibold">Projetos</a>
        </nav>
        <button class="md:hidden text-gray-700" onclick="toggleMobileMenu()">
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>
      <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4 mobile-menu-glass rounded-lg">
        <div class="flex flex-col space-y-3 pt-4">
          <a href="index.html" class="text-gray-700 hover:text-primary transition-colors font-medium">Início</a>
          <a href="doacao.html" class="text-gray-700 hover:text-primary transition-colors font-medium">Doações</a>
          <a href="voluntario.html"
            class="text-gray-700 hover:text-primary transition-colors font-medium">Voluntários</a>
          <a href="projetos.html" class="text-primary font-semibold">Projetos</a>
        </div>
      </div>
    </div>
  </div>

  <section class="hero-section relative flex items-center justify-center overflow-hidden h-screen pt-20">
    <div class="absolute inset-0 hero-bg">
      <div class="absolute inset-0 hero-overlay"></div>
    </div>
    <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold text-white mb-6">
          Nossos <span class="gradient-text">Projetos</span>
        </h1>
        <p class="text-xl md:text-2xl text-gray-200 mb-8 leading-relaxed">
          Iniciativas que celebram e preservam a rica herança cultural quilombola
        </p>
        <div class="flex justify-center">
          <button onclick="scrollToProject(0)"
            class="btn-primary text-white px-8 py-4 rounded-full font-semibold text-lg shadow-lg flex items-center justify-center space-x-2">
            <span>Explorar Projetos</span>
            <i class="fas fa-arrow-down"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 text-white scroll-indicator">
      <div class="w-6 h-10 border-2 border-white/50 rounded-full flex justify-center">
        <div class="w-1 h-3 bg-white/70 rounded-full mt-2 scroll-dot"></div>
      </div>
    </div>
  </section>

  <div id="projects-sections"></div>

  <script>
    const detailedProjects = [
      {
        id: "festanca-congo",
        title: "Festança do Congo",
        subtitle: "Testemunho Vivo da Resistência Afro-Brasileira",
        description: "Em Vila Bela da Santíssima Trindade, primeira capital de Mato Grosso, a Festança do Congo é muito mais que uma celebração - é um testemunho vivo da resistência, fé e identidade do povo negro que moldou a região. Esta complexa teia de rituais católicos e manifestações culturais de matriz africana, em devoção a São Benedito, ao Divino Espírito Santo e à Santíssima Trindade, transforma a cidade em julho num palco de história e ancestralidade.",
        features: [
          { icon: "fas fa-crown", text: "Dança do Congo: encenação diplomática entre reinos africanos" },
          { icon: "fas fa-wine-bottle", text: "Dança do Chorado: tributo à resiliência das mulheres negras" },
          { icon: "fas fa-church", text: "Rituais católicos integrados às tradições de matriz africana" },
          { icon: "fas fa-home", text: "Cortejos e rezas cantadas nas casas dos festeiros" }
        ],
        impact: "Patrimônio imaterial de inestimável importância para o Brasil, a festividade preserva a memória e identidade afro-brasileira, reunindo moradores e visitantes numa celebração comunitária de fé e ancestralidade que remonta ao período pós-escravidão.",
        image: "https://img.freepik.com/vetores-premium/abaixo-escuro-com-efeito-grunge_278222-10487.jpg?semt=ais_hybrid&w=740&q=80",
        details: {
          dancaCongo: "O coração da festa é a dramática Dança do Congo, que encena um conflito diplomático entre o altivo Rei do Congo e o Embaixador do Rei de Bamba, que pede a mão da filha real em casamento. A recusa gera uma 'guerra' simbólica travada com cantos e coreografias, que se resolve em celebração e união.",
          dancaChorado: "Realizada pelas mulheres da comunidade com garrafas de 'Kanjinjim' equilibradas na cabeça, a Dança do Chorado é um tributo à astúcia das mulheres negras durante a escravidão, demonstrando seu papel central na preservação cultural.",
          tradicaoFamiliar: "Os cargos de Rei, Embaixador e outros personagens são passados de geração em geração, mantendo viva a tradição familiar e comunitária."
        }
      },
      {
        id: "festival-praia",
        title: "Festival de Praia",
        subtitle: "Movimentando Turismo e Cultura Local",
        description: "Anteriormente conhecido como Festival de Pesca, o Festival de Praia é um evento estratégico que movimenta o turismo e fortalece a cultura local de Vila Bela da Santíssima Trindade. Realizado anualmente entre setembro e outubro, representa uma importante oportunidade de desenvolvimento econômico e cultural para a região.",
        features: [
          { icon: "fas fa-calendar-alt", text: "Realizado anualmente entre setembro e outubro" },
          { icon: "fas fa-plane", text: "Movimenta o turismo regional e gera renda local" },
          { icon: "fas fa-hands-helping", text: "Instituto apoia grupos sem financiamento municipal" },
          { icon: "fas fa-users", text: "Viabiliza participação de atividades culturais diversas" }
        ],
        impact: "O festival é fundamental para o desenvolvimento turístico da região, proporcionando visibilidade para grupos culturais que não conseguem financiamento direto da prefeitura e criando oportunidades econômicas para a comunidade local.",
        image: "https://img.freepik.com/vetores-premium/abaixo-escuro-com-efeito-grunge_278222-10487.jpg?semt=ais_hybrid&w=740&q=80",
      },
      {
        id: "consciencia-negra",
        title: "Dia da Consciência Negra",
        subtitle: "Reflexão e Valorização da Cultura Afro-Brasileira",
        description: "O Dia da Consciência Negra, celebrado em 20 de novembro, é marcado pelo Instituto Tereza de Benguela como um momento especial de reflexão e valorização da cultura afro-brasileira. Este evento anual representa uma oportunidade fundamental para promover o diálogo, a educação e o reconhecimento da importância da herança africana na formação da identidade brasileira.",
        features: [
          { icon: "fas fa-calendar-check", text: "Celebrado anualmente em 20 de novembro" },
          { icon: "fas fa-microphone", text: "Palestras com personalidades relevantes da cultura afro-brasileira" },
          { icon: "fas fa-palette", text: "Ações culturais e artísticas diversificadas" },
          { icon: "fas fa-graduation-cap", text: "Reflexão e valorização da identidade afro-brasileira" }
        ],
        impact: "O evento promove a consciência racial e fortalece o orgulho da identidade quilombola, criando espaços de diálogo e educação que conectam gerações e valorizam a rica herança cultural afro-brasileira de Vila Bela da Santíssima Trindade.",
        image: "https://img.freepik.com/vetores-premium/abaixo-escuro-com-efeito-grunge_278222-10487.jpg?semt=ais_hybrid&w=740&q=80",
      },
    ];

    function createProjectSection(project, index) {
      const sectionNumber = String(index + 1).padStart(2, '0');

      return `
        <section class="project-section-modern h-screen relative" id="project-${project.id}">
          <div class="project-content-container">
            <div class="section-number">${sectionNumber}</div>
            
            <div class="floating-elements">
              <div class="floating-element"></div>
              <div class="floating-element"></div>
              <div class="floating-element"></div>
            </div>

            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full">
              <div class="grid grid-cols-1 xl:grid-cols-12 gap-8 items-start">
                
                <div class="xl:col-span-7 space-y-8 content-reveal">
                  <div class="text-reveal">
                    <h2 class="text-4xl lg:text-6xl font-black text-gray-900 mb-4 leading-tight">
                      ${project.title.split(' ').map(word => `<span>${word}</span>`).join(' ')}
                    </h2>
                    
                    <p class="text-2xl text-primary font-semibold mb-6">
                      ${project.subtitle}
                    </p>
                    
                    <p class="text-lg text-gray-600 leading-relaxed mb-8">
                      ${project.description}
                    </p>
                  </div>

                  <div class="space-y-3">
                    <h3 class="text-xl font-bold text-gray-900 mb-4">Características do Projeto:</h3>
                    ${project.features.map(feature => `
                      <div class="feature-item-modern">
                        <div class="feature-icon-modern">
                          <i class="${feature.icon}"></i>
                        </div>
                        <span class="text-gray-700 font-medium">${feature.text}</span>
                      </div>
                    `).join('')}
                  </div>
                </div>
                
                <div class="xl:col-span-5 content-reveal">
                  <div class="project-card-modern p-8">
                    <div class="project-image-modern mb-6">
                      <img 
                        src="${project.image}" 
                        alt="${project.title}"
                        class="w-full h-80 object-cover transition-transform duration-700"
                        loading="lazy"
                      >
                    </div>
                    
                    <div class="impact-card-modern">
                      <h3 class="text-xl font-bold mb-3 text-white">
                        <i class="fas fa-heart mr-2 text-yellow-300"></i>
                        Impacto Cultural
                      </h3>
                      <p class="text-gray-200 leading-relaxed mb-4">
                        ${project.impact}
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      `;
    }

    function renderProjectSections() {
      const container = document.getElementById('projects-sections');
      if (container) {
        container.innerHTML = detailedProjects.map((project, index) =>
          createProjectSection(project, index)
        ).join('');
      }
    }

    function getHeaderHeight() {
      const header = document.querySelector('.header-glass');
      return header ? header.offsetHeight : 80;
    }

    function scrollToSection(index) {
      const allSections = document.querySelectorAll('section');
      if (index >= 0 && index < allSections.length) {
        const headerHeight = getHeaderHeight();
        const targetSection = allSections[index];
        const offsetTop = targetSection.offsetTop;

        if (index === 0) {
          window.scrollTo({
            top: 0,
            behavior: 'smooth'
          });
        } else {
          window.scrollTo({
            top: offsetTop,
            behavior: 'smooth'
          });
        }
        currentSection = index;
      }
    }

    function scrollToProject(index) {
      const projectSections = document.querySelectorAll('[id^="project-"]');
      if (projectSections[index]) {
        const headerHeight = getHeaderHeight();
        const targetTop = projectSections[index].offsetTop;

        window.scrollTo({
          top: targetTop,
          behavior: 'smooth'
        });
      }
    }

    function toggleMobileMenu() {
      const mobileMenu = document.getElementById('mobile-menu');
      mobileMenu.classList.toggle('hidden');
    }

    let isScrolling = false;
    let currentSection = 0;

    function getCurrentSection() {
      const allSections = document.querySelectorAll('section');
      const scrollPosition = window.scrollY;
      const windowHeight = window.innerHeight;

      for (let i = 0; i < allSections.length; i++) {
        const section = allSections[i];
        const sectionTop = section.offsetTop;
        const sectionHeight = section.offsetHeight;

        if (scrollPosition >= sectionTop - windowHeight / 2 &&
          scrollPosition < sectionTop + sectionHeight - windowHeight / 2) {
          return i;
        }
      }
      return 0;
    }

    function adjustSectionNumbers() {
      const headerHeight = getHeaderHeight();
      const sectionNumbers = document.querySelectorAll('.section-number');

      sectionNumbers.forEach(number => {
        number.style.top = `${headerHeight + 32}px`; // 32px adicional de margem
      });
    }

    document.addEventListener('DOMContentLoaded', function () {
      renderProjectSections();

      // Ajustar posições após renderização
      setTimeout(() => {
        adjustSectionNumbers();
        initAnimations();
      }, 100);

      document.documentElement.style.scrollBehavior = 'smooth';

      window.addEventListener('resize', adjustSectionNumbers);
    });

    window.addEventListener('wheel', (e) => {
      e.preventDefault();

      if (isScrolling) return;

      isScrolling = true;
      currentSection = getCurrentSection();
      const allSections = document.querySelectorAll('section');

      if (e.deltaY > 0) {
        if (currentSection < allSections.length - 1) {
          scrollToSection(currentSection + 1);
        }
      } else {
        if (currentSection > 0) {
          scrollToSection(currentSection - 1);
        }
      }

      setTimeout(() => {
        isScrolling = false;
      }, 1000);
    }, { passive: false });

    function initAnimations() {
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');

            // Animar texto palavra por palavra
            const textReveal = entry.target.querySelector('.text-reveal');
            if (textReveal) {
              const spans = textReveal.querySelectorAll('span');
              spans.forEach((span, index) => {
                span.style.animationDelay = `${index * 0.1}s`;
                span.style.animationFillMode = 'forwards';
              });
            }
          }
        });
      }, observerOptions);

      setTimeout(() => {
        document.querySelectorAll('.content-reveal').forEach((el) => {
          observer.observe(el);
        });
      }, 100);

      window.addEventListener('scroll', () => {
        const scrolled = window.pageYOffset;
        const parallaxElements = document.querySelectorAll('.floating-element');

        parallaxElements.forEach((element, index) => {
          const speed = (index + 1) * 0.3;
          const yPos = -(scrolled * speed);
          element.style.transform = `translateY(${yPos}px) rotate(${scrolled * 0.1}deg)`;
        });
      });
    }
  </script>
</body>

</html>
