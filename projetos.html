<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Teresa - Preservando a Cultura Quilombola</title>
  <meta name="description"
    content="Mais de 100 anos de história, tradições e resistência cultural em Vila Bela da Santíssima Trindade - MT">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="./styles/index.css">
  <script src="./scripts/projects.js"></script>
</head>

<body class="h-screen overflow-hidden">
  <div class="fixed top-0 left-0 right-0 z-50 header-glass">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex justify-between items-center">
        <a href="index.html" class="flex items-center space-x-3">
          <img src="./assets/logo.svg" alt="Logo Teresa" class="w-10 h-10">
          <span class="font-bold text-gray-900">Instituto Tereza de Benguela</span>
        </a>
        <nav class="hidden md:flex items-center space-x-8">
          <a href="index.html" class="text-gray-700 hover:text-primary transition-colors font-medium">Início</a>
          <a href="doacao.html" class="text-gray-700 hover:text-primary transition-colors font-medium">Doações</a>
          <a href="voluntario.html"
            class="text-gray-700 hover:text-primary transition-colors font-medium">Voluntários</a>
          <a href="projetos.html" class="text-primary font-semibold">Projetos</a>
          <div class="flex items-center space-x-4">
            <a href="doacao.html" class="btn-primary px-4 py-2 rounded-full text-sm font-semibold">
              <i class="fas fa-heart mr-1"></i>Doar
            </a>
          </div>
        </nav>
        <button class="md:hidden text-gray-700" onclick="toggleMobileMenu()">
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>
      <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4 mobile-menu-glass rounded-lg">
        <div class="flex flex-col space-y-3 pt-4">
          <a href="index.html" class="text-gray-700 hover:text-primary transition-colors font-medium">Início</a>
          <a href="doacao.html" class="text-gray-700 hover:text-primary transition-colors font-medium">Doações</a>
          <a href="voluntario.html"
            class="text-gray-700 hover:text-primary transition-colors font-medium">Voluntários</a>
          <a href="projetos.html" class="text-primary font-semibold">Projetos</a>
        </div>
      </div>
    </div>
  </div>

  <section class="h-screen pt-16 pb-2 bg-gradient-to-br from-white via-orange-50 to-yellow-50">
    <div class="h-full flex flex-col max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center py-6">
        <h1 class="text-3xl md:text-4xl font-bold mb-3">
          <span style="color: #5E2404;">Nossos</span>
          <span class="gradient-text">Projetos</span>
        </h1>
        <p class="text-lg text-gray-600 max-w-2xl mx-auto">
          Iniciativas que celebram e preservam a rica herança cultural quilombola
        </p>
      </div>
      <div class="flex-1 overflow-y-auto py-4">
        <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 h-fit">
        </div>
      </div>
    </div>
  </section>

  <style>
    .project-card {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      border: 2px solid transparent;
      height: fit-content;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.15);
      border-color: #D88E45;
    }

    .project-image {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
    }

    .project-status {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .status-ativo {
      background: linear-gradient(135deg, #10B981, #34D399);
      color: white;
    }

    .status-planejamento {
      background: linear-gradient(135deg, #F59E0B, #FBBF24);
      color: white;
    }

    .status-concluido {
      background: linear-gradient(135deg, #6B7280, #9CA3AF);
      color: white;
    }

    .filter-btn {
      color: #6B7280;
      background: transparent;
    }

    .filter-btn:hover {
      color: #D88E45;
      background: rgba(216, 142, 69, 0.1);
    }

    .filter-btn.active {
      background: linear-gradient(135deg, #D88E45, #F09134);
      color: white;
    }

    .project-category {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .category-cultural {
      color: #D88E45;
    }

    .category-educacional {
      color: #10B981;
    }

    .category-preservacao {
      color: #8B5CF6;
    }

    .category-social {
      color: #EF4444;
    }

    /* Scrollbar customizada */
    .overflow-y-auto::-webkit-scrollbar {
      width: 6px;
    }

    .overflow-y-auto::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 3px;
    }

    .overflow-y-auto::-webkit-scrollbar-thumb {
      background: #D88E45;
      border-radius: 3px;
    }

    .overflow-y-auto::-webkit-scrollbar-thumb:hover {
      background: #A6490C;
    }
  </style>
</body>

</html>
